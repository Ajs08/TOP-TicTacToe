<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - Ajs08</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="player-board">
            <div class="player-info">
                <h3>Player X: <span id="playerx-score">0</span></h3>
            </div>
            <div class="player-info">
                <h3>Ties: <span id="tie-score">0</span></h3>
            </div>
            <div class="player-info">
                <h3>Player O: <span id="playero-score">0</span></h3>
            </div>
        </div>
        <div class="result-board">
            <h4 id="winner"></h4>
        </div>
        <div class="game-board">
            <div class="cell" data-cell-value="one"></div>
            <div class="cell" data-cell-value="two"></div>
            <div class="cell" data-cell-value="three"></div>
            <div class="cell" data-cell-value="four"></div>
            <div class="cell" data-cell-value="five"></div>
            <div class="cell" data-cell-value="six"></div>
            <div class="cell" data-cell-value="seven"></div>
            <div class="cell" data-cell-value="eight"></div>
            <div class="cell" data-cell-value="nine"></div>
        </div>
        <div class="button-board">
            <button id="new-game">New game</button>
            <button id="reset-score">Reset score</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
